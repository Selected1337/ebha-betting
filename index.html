<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EBHA Sportsbook</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
    }
    header {
      background-color: #121212;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.5rem;
      color: #00ff87;
    }
    .balance {
      color: #ffffff;
    }
    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #0a0a0a;
    }
    #login-screen input, #login-screen button {
      margin: 0.5rem;
      padding: 0.5rem;
      width: 200px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    #login-screen input {
      background-color: #1c1c1c;
      color: #ffffff;
    }
    #login-screen button {
      background-color: #00ff87;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    main {
      padding: 1rem;
    }
    .game-card {
      background-color: #1c1c1c;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      padding: 1rem;
    }
    .teams {
      font-size: 1.1rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .odds-container {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }
    .odds-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      width: 33%;
    }
    .odds-group label {
      font-size: 0.8rem;
      color: #888;
    }
    .odds-group button {
      background-color: #2c2c2e;
      border: none;
      color: #00ff87;
      font-weight: bold;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .odds-group button:hover {
      background-color: #444;
    }
    #betslip {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #121212;
      color: #fff;
      padding: 1rem;
      border-top: 1px solid #333;
    }
    #betslip h3 {
      margin-top: 0;
    }
    #betslip ul {
      padding-left: 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #0a0a0a;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h2>Login to EBHA Sportsbook</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <header style="display: none">
    <h1>EBHA Sportsbook</h1>
    <div class="balance">Balance: $<span id="balance">0</span></div>
  </header>

  <main id="games" style="display: none"></main>

  <div id="betslip" style="display: none">
    <h3>Bet Slip</h3>
    <ul id="bets"></ul>
    <p><strong>Total Payout:</strong> $<span id="payout">0</span></p>
  </div>

  <footer style="display: none">
    &copy; 2025 Elite Ball Hockey Association
  </footer>

  <script>
    let betHistory = [];

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (!username || !password) return alert('Please fill in both fields.');
      localStorage.setItem('loggedInUser', username);
      if (!localStorage.getItem(`${username}_balance`)) {
        localStorage.setItem(`${username}_balance`, '1000');
        localStorage.setItem(`${username}_bets`, JSON.stringify([]));
      }
      document.getElementById('login-screen').style.display = 'none';
      document.querySelector('header').style.display = 'flex';
      document.querySelector('main').style.display = 'block';
      document.querySelector('#betslip').style.display = 'block';
      document.querySelector('footer').style.display = 'block';
      updateBalanceDisplay();
      loadGames();
      loadBetHistory();
    }

    async function fetchJSON(path) {
      const res = await fetch(path);
      return await res.json();
    }

    function getBalance() {
      const username = localStorage.getItem('loggedInUser');
      return parseInt(localStorage.getItem(`${username}_balance`) || '1000');
    }

    function updateBalanceDisplay() {
      document.getElementById('balance').textContent = getBalance();
    }

    function updatePayout() {
      const total = betHistory.reduce((sum, bet) => sum + calculatePayout(bet.odds), 0);
      document.getElementById('payout').textContent = total.toFixed(2);
    }

    function calculatePayout(odds) {
      const betAmount = 10;
      return odds > 0 ? (betAmount * (odds / 100)) : (betAmount / (Math.abs(odds) / 100));
    }

    function addBet(description, odds) {
      const username = localStorage.getItem('loggedInUser');
      if (!username) return alert('Please log in.');
      const duplicate = betHistory.find(b => b.description === description);
      if (duplicate) return alert('You already placed this bet.');
      const bet = { description, odds };
      betHistory.push(bet);
      const list = document.getElementById('bets');
      const item = document.createElement('li');
      item.textContent = `${description} (${odds > 0 ? '+' + odds : odds})`;
      list.appendChild(item);
      let balance = getBalance();
      if (balance >= 10) {
        balance -= 10;
        localStorage.setItem(`${username}_balance`, balance);
        updateBalanceDisplay();
        const stored = JSON.parse(localStorage.getItem(`${username}_bets`) || '[]');
        stored.push(bet);
        localStorage.setItem(`${username}_bets`, JSON.stringify(stored));
      } else {
        alert('Insufficient balance.');
      }
      updatePayout();
    }

    function loadBetHistory() {
      const username = localStorage.getItem('loggedInUser');
      const stored = JSON.parse(localStorage.getItem(`${username}_bets`) || '[]');
      betHistory = stored;
      const list = document.getElementById('bets');
      list.innerHTML = '';
      stored.forEach(b => {
        const li = document.createElement('li');
        li.textContent = `${b.description} (${b.odds > 0 ? '+' + b.odds : b.odds})`;
        list.appendChild(li);
      });
      updatePayout();
    }

    function calculateTeamOdds(team, teamStats, players) {
      const record = teamStats[team]?.wins ?? 0;
      const totalPoints = players.filter(p => p.team === team).reduce((sum, p) => sum + (p.goals + p.assists), 0);
      return Math.max(100, 200 - (record * 2 + totalPoints * 0.5));
    }

    function createGameHTML(game, teamStats, playerStats) {
      const team1 = game.home;
      const team2 = game.away;
      const team1Odds = calculateTeamOdds(team1, teamStats, playerStats);
      const team2Odds = calculateTeamOdds(team2, teamStats, playerStats);
      return `
        <div class='game-card'>
          <div class='teams'>${team1} vs ${team2}</div>
          <div class='odds-container'>
            <div class='odds-group'>
              <label>Spread</label>
              <button onclick="addBet('${team1} -2.5', -110)">${team1} -2.5</button>
              <button onclick="addBet('${team2} +2.5', -110)">${team2} +2.5</button>
            </div>
            <div class='odds-group'>
              <label>Total</label>
              <button onclick="addBet('${team1} Over 5.5', -110)">Over 5.5</button>
              <button onclick="addBet('${team2} Under 5.5', -110)">Under 5.5</button>
            </div>
            <div class='odds-group'>
              <label>Moneyline</label>
              <button onclick="addBet('${team1} ML', +${team1Odds})">+${team1Odds}</button>
              <button onclick="addBet('${team2} ML', +${team2Odds})">+${team2Odds}</button>
            </div>
          </div>
        </div>
      `;
    }

    async function loadGames() {
      const [games, teamStats, playerStats] = await Promise.all([
        fetchJSON('games.json'),
        fetchJSON('team_stats.json'),
        fetchJSON('player_stats.json')
      ]);
      const html = games.map(g => createGameHTML(g, teamStats, playerStats)).join('');
      document.getElementById('games').innerHTML = html;
    }
  </script>
</body>
</html>
