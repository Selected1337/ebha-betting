<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EBHA Sportsbook</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      transition: all 0.3s ease-in-out;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b0c10;
      color: #fff;
    }
    header, main, footer, #betslip {
      display: none;
    }
    header {
      background-color: #1f2833;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.8rem;
      color: #66fcf1;
    }
    .balance {
      font-weight: 600;
      color: #45a29e;
    }
    main {
      padding: 2rem;
    }
    .game, .props {
      background-color: #1f2833;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .game {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .teams {
      font-size: 1.1rem;
    }
    .odds, .props-odds {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .odds button, .props-odds button {
      background-color: #66fcf1;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .odds button:hover, .props-odds button:hover {
      background-color: #45a29e;
    }
    #betslip {
      position: fixed;
      top: 80px;
      right: 20px;
      background: #1f2833;
      border-radius: 10px;
      padding: 1rem;
      max-width: 300px;
      color: white;
    }
    #betslip h3 {
      margin-top: 0;
    }
    #betslip ul {
      padding-left: 20px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #c5c6c7;
    }
    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #login-screen input {
      margin: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    #login-screen button {
      padding: 0.5rem 1rem;
      background-color: #66fcf1;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    #login-screen button:hover {
      background-color: #45a29e;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h2>Login to EBHA Sportsbook</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <header>
    <h1>EBHA Sportsbook</h1>
    <div class="balance">Balance: $<span id="balance">0</span></div>
  </header>

  <main id="games"></main>

  <div id="betslip">
    <h3>Bet Slip</h3>
    <ul id="bets"></ul>
    <p><strong>Total Payout:</strong> $<span id="payout">0</span></p>
  </div>

  <footer>
    &copy; 2025 Elite Ball Hockey Association
  </footer>

  <script>
    let betHistory = [];

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (!username || !password) return alert('Please fill in both fields.');

      localStorage.setItem('loggedInUser', username);
      if (!localStorage.getItem(`${username}_balance`)) {
        localStorage.setItem(`${username}_balance`, '1000');
        localStorage.setItem(`${username}_bets`, JSON.stringify([]));
      }
      document.getElementById('login-screen').style.display = 'none';
      document.querySelector('header').style.display = 'flex';
      document.querySelector('main').style.display = 'block';
      document.querySelector('#betslip').style.display = 'block';
      document.querySelector('footer').style.display = 'block';
      updateBalanceDisplay();
      loadGames();
      loadBetHistory();
    }

    function fetchJSON(path) {
      return fetch(path).then(res => res.json());
    }

    function getBalance() {
      const username = localStorage.getItem('loggedInUser');
      return parseInt(localStorage.getItem(`${username}_balance`) || '1000');
    }

    function updateBalanceDisplay() {
      document.getElementById('balance').textContent = getBalance();
    }

    function updatePayout() {
      const total = betHistory.reduce((sum, bet) => sum + calculatePayout(bet.odds), 0);
      document.getElementById('payout').textContent = total.toFixed(2);
    }

    function calculatePayout(odds) {
      const betAmount = 10;
      return odds > 0 ? (betAmount * (odds / 100)) : (betAmount / (Math.abs(odds) / 100));
    }

    function addBet(description, odds) {
      const username = localStorage.getItem('loggedInUser');
      if (!username) return alert('Please log in.');

      const bet = { description, odds };
      betHistory.push(bet);

      const list = document.getElementById('bets');
      const item = document.createElement('li');
      item.textContent = `${description} (${odds > 0 ? '+' + odds : odds})`;
      list.appendChild(item);

      let balance = getBalance();
      const betAmount = 10;
      if (balance >= betAmount) {
        balance -= betAmount;
        localStorage.setItem(`${username}_balance`, balance);
        updateBalanceDisplay();

        const userBets = JSON.parse(localStorage.getItem(`${username}_bets`) || '[]');
        userBets.push(bet);
        localStorage.setItem(`${username}_bets`, JSON.stringify(userBets));
      } else {
        alert('Not enough balance.');
      }

      updatePayout();
    }

    function loadBetHistory() {
      const username = localStorage.getItem('loggedInUser');
      const storedBets = JSON.parse(localStorage.getItem(`${username}_bets`) || '[]');
      betHistory = storedBets;

      const list = document.getElementById('bets');
      list.innerHTML = '';
      storedBets.forEach(bet => {
        const item = document.createElement('li');
        item.textContent = `${bet.description} (${bet.odds > 0 ? '+' + bet.odds : bet.odds})`;
        list.appendChild(item);
      });

      updatePayout();
    }

    function calculateTeamOdds(team, teamStats, players) {
      const record = teamStats[team]?.wins ?? 0;
      const totalPoints = players.filter(p => p.team === team).reduce((sum, p) => sum + (p.goals + p.assists), 0);
      return Math.max(100, 200 - (record * 2 + totalPoints * 0.5));
    }

    function createGameHTML(game, teamStats, playerStats) {
      const team1 = game.home;
      const team2 = game.away;
      const team1Odds = calculateTeamOdds(team1, teamStats, playerStats);
      const team2Odds = calculateTeamOdds(team2, teamStats, playerStats);

      const props = playerStats
        .filter(p => p.team === team1 || p.team === team2)
        .slice(0, 4)
        .map(p => {
          const line = (p.goals + p.assists) / (p.games || 1);
          const propOdds = 100 + Math.floor(50 - line * 10);
          return `<button onclick="addBet('${p.player} o/u ${line.toFixed(1)} pts', ${propOdds})">${p.player} o/u ${line.toFixed(1)} pts (+${propOdds})</button>`;
        }).join('');

      return `
        <div class="game">
          <div class="teams">${team1} vs ${team2}</div>
          <div class="odds">
            <button onclick="addBet('${team1} to win', ${team1Odds})">${team1} +${team1Odds}</button>
            <button onclick="addBet('${team2} to win', ${team2Odds})">${team2} +${team2Odds}</button>
          </div>
        </div>
        <div class="props">
          <strong>Player Props:</strong>
          <div class="props-odds">
            ${props}
          </div>
        </div>
      `;
    }

    async function loadGames() {
      const [games, teamStats, playerStats] = await Promise.all([
        fetchJSON('games.json'),
        fetchJSON('team_stats.json'),
        fetchJSON('player_stats.json')
      ]);

      const gamesHTML = games.map(g => createGameHTML(g, teamStats, playerStats)).join('');
      document.getElementById('games').innerHTML = gamesHTML;
    }
  </script>
</body>
</html>
